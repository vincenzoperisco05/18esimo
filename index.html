<!DOCTYPE html>
<html>
<head>
  <title>18</title>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Satisfy&display=swap');
    body {
      background-color: black;
      color: gold;
    }
    .container {
      display: flex;
      flex-direction: column;
      justify-content: top;
      height: 50vh;
    }
    .bello{
      background:#d7b546;
      width: 80%;
      height: 250px;
      margin: 0 auto;
      border-radius: 20px 20px 20px 20px;
      padding: 10px 10px 10px 10px;
      margin-bottom: 20px;
      text-align: center;
    }
    h1 {
      font-size: 50px;
      text-align: center;
      margin-top: 10px;
      margin-bottom: 30px;
      font-family: 'Satisfy', cursive;
    }
    h2 {
      color:white;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Satisfy', cursive;
    }
    .form-control {
      background-color: transparent;
      color: gold;
      border: none;
      border-bottom: 1px solid gold;
      border-radius: 10px;
      box-shadow: none;
      font-size: 25px;
      padding: 10px;
      font-family: 'arial';
    }
    .form-control::placeholder {
      color: gold;
      opacity: 0.5;
      background-color: transparent;
    }
    .search-results {
      margin-top: 25px;
      list-style: none;
      font-family: 'arial';
    }
    .search-results li {
      margin-bottom: 8px;
      background-color: #0a0b0a;
      font-size: 25px;
      border-radius: 15px;
      padding: 10px 10px 10px 10px;
    }
    input::placeholder{
      text-align: center;
    }
  </style>
  <script src="main.js"></script>
</head>
<body>
  <h1>18esimo Vincenzo </h1>
  <h2>~ Trova il tuo posto ~</h2>
  <div class="bello">
  <h2 id="iltuo" style="visibility: hidden; font-size: 30px; color: black" >sei al tavolo</h2>
  <h2 id="tavolo" style="font-size: 45px; color: black"> </h2>
  </div>
  <div class="container">
    <input type="text" id="search-input" class="form-control" placeholder="Inserisci un nome" onkeyup="searchNames()" style="text-align: center;">
    <ul id="search-results" class="search-results"></ul>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
